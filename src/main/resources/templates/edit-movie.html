<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
<head>
    <title>Edit Movie</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div layout:fragment="content">
            <h1>Edit Movie</h1>
            <form th:action="@{/movies/edit/{id}(id=${movie.id})}" th:object="${movie}" method="post">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Enter movie title"/>
                </div>

                <div class="form-group">
                    <label for="genre">Genre:</label>
                    <input type="text" id="genre" th:field="*{genre}" class="form-control" placeholder="Enter movie genre"/>
                </div>

                <div class="form-group">
                    <label for="image">Image Link:</label>
                    <input type="text" id="image" th:field="*{image}" class="form-control" placeholder="Enter image URL"/>
                </div>

                <div class="form-group">
                    <label for="rating">Rating (/100):</label>
                    <input type="number" id="rating" th:field="*{rating}" class="form-control" placeholder="Enter movie rating (1-100)" min="1" max="100"/>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Update Movie</button>
            </form>
        </div>
    </div>
</body>
</html>
