<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
<head>
    <meta charset="UTF-8">
    <title>Movie Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card {
            margin-bottom: 20px;
            max-width: 300px; 
            margin: 0 auto;
        }
        .card-img-top {
            height: 250px;
            object-fit: cover;
        }
        .card-columns {
            display: flex;
            justify-content: center; 
            flex-wrap: wrap;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <h1 class="text-center mb-4" th:text="${title}">Movie Cards</h1>
            <div class="card-columns">
                <div th:each="movie : ${movies}" class="card">
                    <img th:src="${movie.image}" class="card-img-top" alt="Movie Image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${movie.title}">Movie Title</h5>
                        <p class="card-text" th:text="'Genre: ' + ${movie.genre}">Genre: Action</p>
                        <p class="card-text" th:text="'Rating: ' + ${movie.rating} + '/100'">Rating: 8.0</p>
                        <form th:action="@{/movies/delete/{id}(id=${movie.id})}" method="post">
                            <button type="submit" class="btn btn-danger btn-sm mr-2">Delete V2</button>
                        </form>
                        <form th:action="@{/movies/edit/{id}(id=${movie.id})}" method="get">
                            <button type="submit" class="btn btn-primary btn-sm" style="margin-top: 5px; margin-right: 5px;">Edit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
